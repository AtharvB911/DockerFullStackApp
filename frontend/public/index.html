<!DOCTYPE html>
<html>
<head>
  <title>Form Submission</title>
</head>
<body>
  <h2>User Input Form</h2>
  <form action="/submit" method="post">
    <label>Name: </label>
    <input type="text" name="name" required><br><br>
    <label>Age: </label>
    <input type="number" name="age" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
